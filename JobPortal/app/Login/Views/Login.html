<div>
    <h3>Login</h3>
</div>
<div>
    <form class="form" novalidate name="loginForm">
        <!--<div>
            <a uib-tooltip="Hello World">Tooltip</a>
            <a href="javascript:void(0)" uib-popover="Hello World" popover-trigger="click">Popover</a>
        </div>-->
        <div class="form-group">                
            <div>
                <input type="email" name="emailAddress" class="form-control" id="email" ng-model="vm.credentials.emailAddress" placeholder="email" style="display:inline-block; width:40%;margin-bottom:5px;" required/>
                <div class="validation-error" ng-show="(loginForm.emailAddress.$invalid && loginForm.$submitted) || vm.isAuthorized == false">
                    Please enter a valid email
                </div>
            </div>
            <div>
                <input type="password" name="password" class="form-control" id="password" ng-model="vm.credentials.password" placeholder="Password" style="display:inline-block; width:40%;margin-bottom:5px;" />
                <div class="validation-error" ng-show="(loginForm.password.$invalid && loginForm.$submitted) || vm.isAuthorized == false">
                    Please enter a valid password
                </div>
            </div>

            <button type="submit" class="btn btn-default" ng-click="vm.login(loginForm)">Submit</button>
        </div>
    </form>
</div>
